<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <title>Chat Application</title>
</head>
<body>
    <header>
        <h1>Chat Application</h1>
    </header>
    <main>
        <div class="sender1">
            <h2>Sender 1</h2>
            <div class="senderScreen1 screen"></div>
            <form class="form1">
                <input class="name1" type="text" placeholder="Enter your name" required>
                <textarea class="message1" placeholder="Enter your message" required></textarea>
                <button class="button1" type="submit">Submit</button>
            </form>
        </div>
        <div class="sender2">
            <h2>Sender 2</h2>
            <div class="senderScreen2 screen"></div>
            <form class="form2">
                <input class="name2" type="text" placeholder="Enter your name" required>
                <textarea class="message2" placeholder="Enter your message" required></textarea>
                <button class="button2" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Deborah Okeke <span>All Rights Reserved</span></p>
    </footer>
    <script src="./src/app.js"></script>
</body>
</html>
